<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
                <div class="card rounded-3">
                <div class="card-body p-4">
                    {% if messages %}
                    {% for message in messages %}
                        <h4 style="color: #b22222;">{{message}}</h4>
                    {% endfor %}
                    {% endif %}
    
                    <h4 class="text-center my-3 pb-3">To Do App</h4>
                    <form method="POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                    {% csrf_token %}
                        <div class="col-12">
                            <div class="form-outline">
                            <input type="text" id="form1" class="form-control" name="title" placeholder="Enter a title here"/>
                            </div>
                        </div>
    
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Todo</button>
                        </div>
                    </form>
                    <table class="table mb-4">
                        <thead>
                            <tr>
                            <th scope="col">Todo item</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for todo in todolist %}
                            <tr>
                            <td>{{todo.title}}</td>
    
                            {% if todo.status == True %}
                                <td>Completed</td>
                            {% else %}
                                <td>In progress</td>
                            {% endif %}
    
                            <td>
                                <a href="{% url 'delete-todo' todo.title %}"><button type="submit" class="btn btn-danger">Delete</button></a>
                                <a href="{% url 'update-todo' todo.title %}"><button type="submit" class="btn btn-success ms-1">Finished</button></a>
                            </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>

    <script src="//d.bablic.com/snippet/6288d4c3c4c5800001a91242.js?version=3.9"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
</body>
</html>
